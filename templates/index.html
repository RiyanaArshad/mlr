<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Deployment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h2>House Price Prediction</h2>
    
    <form action="/predict" method="post">
        <label>Size (sq ft):</label>
        <input type="number" name="size" required><br>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label>Age (years):</label>
        <input type="number" name="age" required><br>

        <button type="submit">Predict Price</button>
    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
